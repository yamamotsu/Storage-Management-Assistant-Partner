<!DOCTYPE html>
<html lang='ja'>
	<head>
		<script type="text/javascript" src="/socket.io/socket.io.js"></script>
		<script>
			var socket = io.connect();
			socket.on("switch_data", function(data){
				document.getElementById("switch_status").innerHTML = data.value;
			});
		</script>
	</head>
	<body>
		<p> HELLO WORLD </p><br>
		<p> SWITCH STATUS:</p>
		<div id="switch_status"></div>
	</body>
</html>
